<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutopia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="img">
            <img src="./img/logo.png" alt="">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
            <div class="user">
                <img src="./img/bell.png" alt="">
                <img src="./img/user.png" alt="">
                <img src="./img/menu.png" alt="">
            </div>
        </nav>
    </header>

    <main>
        <section class="content-left">
            <div class="search">
                <img src="./img/search.png" alt="">
                <input type="search" name="" id="">
            </div>
            <div class="tittle">
                <h1>Straw<span>berries</span></h1>
                <h2>Always fills your <span>heart with joy</span></h2>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum molestias dignissimos beatae veritatis, maxime et voluptate.</p>
            </div>
            <div class="buttons">
                <button class="primary-btn">Learn More</button>
                <button>Watch Video</button>
            </div>
            <div class="social-icons">
                <ul>
                    <li>
                        <img src="./img/twitter.png" alt="">
                    </li>
                    <li>
                        <img src="./img/instagram.png" alt="">
                    </li>
                    <li>
                        <img src="./img/pinterest.png" alt="">
                    </li>
                    <li>
                        <img src="./img/facebook.png" alt="">
                    </li>
                </ul>
            </div>
        </section>
        <section class="content-right">
            <img src="./img/feature.png" alt="">
        </section>
    </main>
</body>
</html>
